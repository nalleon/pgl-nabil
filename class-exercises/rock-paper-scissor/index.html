<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <meta name="author" content="Nabil L.A.">
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="main" id="main">
        <div class="radios">  
            <input type="radio" name="election" id="rock" value="rock">Rock</input>
            <input type="radio" name="election" id="paper" value="paper">Paper</input>
            <input type="radio" name="election" id="scissor" value="scissor">Scissor</input>
        </div>
        <input type="button" id="btn" value="Start">
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
